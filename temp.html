<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temp.css">
</head>

<body>
    <center>
        <h1>Temperature Converters</h1>
        <div id="fah">
            <p>
                <label>Fahrenheit</label>
                <br>
                <input type="number" id="inputFahrenheit" placeholder="Fahrenheit"
                     oninput="temperatureConverter1(this.value)"
                    onchange="temperatureConverter1(this.value)">
            </p>

            <p> Celsius: <span id="outputCelsius"></span></p>
            <p> Kelvin: <span id="outputKelvin"></span> </p>
        </div>
        <hr>
        <div id="cel">
            <p>
                <label>Celsius</label>
                <br>
                <input type="number" id="inputCelsius" placeholder="Celsius" oninput="temperatureConverter2(this.value)"
                     onchange="temperatureConverter2(this.value)">
            </p>

            <p> Fahrenheit: <span id="outputFahrenheit"></span></p>
            <p> Kelvin: <span id="outputKelvin1"></span></p>
        </div>
        <hr>
        <div id="kel">
            <p>
                <label>Kelvin</label>
                <br>
                <input type="number" id="inputKelvin" placeholder="Kelvin" oninput="temperatureConverter3(this.value)"
                    onchange="temperatureConverter3(this.value)">
            </p>
            <p>Celsius: <span id="outputCelsius1"></span></p>
            <p>Fahrenheit: <span id="outputFahrenheit1"></span></p>
        </div>
    </center>
    <script>
        function temperatureConverter1(valNum) {
            valNum = parseFloat(valNum);
            document.getElementById("outputCelsius").innerHTML = (valNum - 32) / 1.8;
            document.getElementById("outputKelvin").innerHTML = ((valNum - 32) / 1.8) + 273.15;
        }

        function temperatureConverter2(valNum1) {
            valNum1 = parseFloat(valNum1);
            document.getElementById("outputFahrenheit").innerHTML = (valNum1 * 1.8) + 32;
            document.getElementById("outputKelvin1").innerHTML = valNum1 + 273.15;
        }

        function temperatureConverter3(valNum2) {
            valNum2 = parseFloat(valNum2);
            document.getElementById("outputCelsius1").innerHTML = (valNum2 - 273.15);
            document.getElementById("outputFahrenheit1").innerHTML = ((valNum2 - 273.15) * 1.8) + 32;
        }

    </script>
</body>

</html>
